<!DOCTYPE html>
<html>
<head>
    <title>Chess Piece Icons</title>
    <style>
        .piece {
            font-size: 60px;
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .piece-name {
            display: block;
            font-size: 14px;
        }
        .white {
            color: black;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        .black {
            color: white;
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Chess Piece Unicode Characters</h1>
    <p>Copy these characters if needed for fallback:</p>
    
    <div class="white">
        <div class="piece">♙<span class="piece-name">White Pawn (wP)</span></div>
        <div class="piece">♖<span class="piece-name">White Rook (wR)</span></div>
        <div class="piece">♘<span class="piece-name">White Knight (wN)</span></div>
        <div class="piece">♗<span class="piece-name">White Bishop (wB)</span></div>
        <div class="piece">♕<span class="piece-name">White Queen (wQ)</span></div>
        <div class="piece">♔<span class="piece-name">White King (wK)</span></div>
    </div>
    
    <div class="black">
        <div class="piece">♟<span class="piece-name">Black Pawn (bP)</span></div>
        <div class="piece">♜<span class="piece-name">Black Rook (bR)</span></div>
        <div class="piece">♞<span class="piece-name">Black Knight (bN)</span></div>
        <div class="piece">♝<span class="piece-name">Black Bishop (bB)</span></div>
        <div class="piece">♛<span class="piece-name">Black Queen (bQ)</span></div>
        <div class="piece">♚<span class="piece-name">Black King (bK)</span></div>
    </div>
</body>
</html>
